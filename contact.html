<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willow - contact</title>
</head>
<body>
    <header>
        <section class="nav">
            <h3 class="wrapper nav-title">willow</h3>
            <nav class="wrapper main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#">home</a></li class="nav-item">
                    <li class="nav-item"><a class="nav-link" href="#">about</a></li class="nav-item">
                    <li class="nav-item"><a class="nav-link" href="./blog.html">blog</a></li class="nav-item">
                    <li class="nav-item"><a class="nav-link" href="./contact.html">contact</a></li class="nav-item">
                </ul>
            </nav>
        </section>
    
        <section class="banner">
            <h2 class="page-title">blog & news</h2>
        </section>
    </header>
    
    <aside class="contact-info">
        <ul class="social-list">
            <li class="social-item"><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
            <li class="social-item"><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
            <li class="social-item"><a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a></li>
            <li class="social-item"><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
        </ul>
    
        <ul class="contact-list">
            <li class="contact-item"><a href="#" class="contact-link">info@email.com</a></li>
            <li class="contact-item"><a href="#" class="contact-link">123 - 456 - 7890</a></li>
            <li class="contact-item"><a href="#" class="contact-link">123 Queen Street West, Unit 10</a></li>
            <li class="contact-item"><a href="#" class="contact-link">Toronto, Ontario</a></li>
            <li class="contact-item"><a href="#" class="contact-link">M5V2D5</a></li>
        </ul>
    </aside>
    
    <main class="contact-form">
        <section class="comment-submission">
            <form action="" class="comment-submission-form">
                <input type="name" placeholder="name" required>
                <input type="email" placeholder="email address" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="message" required></textarea>
                <button type="submit">submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p class="wrapper copyright">copyright &copy; 2018 HackerYou</p>
    </footer>

    <script src="https://kit.fontawesome.com/ed10b86544.js" crossorigin="anonymous"></script>
</body>
</html>
